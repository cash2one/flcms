{% extends "layout.html" %}
{% block content %}
<div class="inner-content">
	<div class="portfolio-page">
		
		<div class="about-us-section">
		    <div class="text-center">
		    	<div class="about-detail">
					<h3 class="title">Login</h3>
					<span class="subtitle">A Lorem ipsum dolor sit amet, consectetur</span>
					<div class="devider"></div>

					<p>{{ error }}</p>
					
					<form role="form" action="" method="post" class="form-signin">
			            <div class="col-xs-12 text-left">
			                <div class="row"> 
			                    <!-- Name -->           
			                    <div class="form-group col-xs-12">
				                    <label for="username">Username</label>
				                    <input class="form-control" name="username" type="text" placeholder = "Username" value="{{request.form.username}}">
				                    <div class="error" id="err-name" style="display: none;">Please enter username</div>
			                    </div>
			                </div>

			                <div class="row"> 

			                    <!-- Email -->
			                    <div class="form-group col-xs-12">
				                    <label for="email2">Password</label>
				                    <input class="form-control" name="password" type="password" placeholder = "Password"  value="{{request.form.password}}">
				                    <div class="error" id="err-emailvld" style="display: none;">Password error</div> 
			                    </div>
			                </div			                

			                <!-- Submit-button -->
			                <div class="row">            
			                    <div class="col-xs-12 text-center">
			                        <div id="ajaxsuccess">E-mail was successfully sent.</div>
			                        <div class="error" id="err-form" style="display: none;">There was a problem validating the form please check!</div>
			                        <div class="error" id="err-timedout">The connection to the server timed out!</div>
			                        <div class="error" id="err-state"></div>
			                        <button type="submit" class="btn btn-custom" id="send">Submit</button>
			                    </div>
			                </div>
			            </div>  
			        </form>

				</div>
		    </div>
		</div>

	</div>
</div>
{% endblock %}
